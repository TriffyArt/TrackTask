<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title>Task Tracker with Timers</title>
</head>

<body class="bg-gray-500 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">TrackTask</span>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul
          class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <button id="view-dashboard"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
              Dashboard
            </button>
          </li>
          <li>
            <button id="view-main"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Tasks</button>
          </li>
          <li>
            <button id="view-daily-summary"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Daily
              Summary</button>
          </li>
          <li>
            <button id="view-weekly-summary"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:text-white md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Weekly
              Summary</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="flex flex-wrap justify-center md:justify-between mt-10 px-4 lg:px-20">
    <div class="w-full md:w-[35%] p-6 bg-white rounded-lg shadow-md shadow-black mb-6 md:mb-0">
      <h2 class="text-xl font-semibold mb-4">Add a New Task</h2>
      <input class="w-full mb-4 p-3 text-base border-gray-300 border rounded-md" type="text" id="task-title"
        placeholder="Enter task title" />
      <textarea id="task-description" placeholder="Enter task details"
        class="w-full mb-4 p-3 text-base border-gray-300 border rounded-md resize-none h-24"></textarea>

      <div class="flex justify-between items-center mb-4">
        

        <div class="w-1/3">
          <label for="task-priority" class="block text-sm font-medium mb-2">Priority</label>
          <select id="task-priority"
            class="block w-full p-2 border-gray-300 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
      </div>

      <div class="flex justify-between items-center mb-6">
        <div>
          <label for="estimated-time" class="block text-sm font-medium mb-2">Estimated Time</label>
          <input id="estimated-time" type="text" placeholder="e.g., 2 hours"
            class="border-gray-300 border rounded-md p-2 w-full">
        </div>
        <div>
          <label for="start-time" class="block text-sm font-medium mb-2">Start Time</label>
          <input id="start-time" type="datetime-local" class="border-gray-300 border rounded-md p-2">
        </div>
      </div>

      <button id="add-task"
        class="w-full p-3 text-base font-bold text-white bg-green-500 border-none rounded-md transition duration-300 ease-in-out hover:bg-green-600">Add
        Task</button>
    </div>

    <!-- Task Overview -->
    <div class="w-full md:w-[60%] p-6 bg-white rounded-lg shadow-md shadow-black">
      <h2 class="text-xl font-semibold mb-4">Task Overview</h2>
      <label for="priorityFilter" class="block text-sm font-medium mb-2">Filter by Priority</label>
      <select id="priorityFilter"
        class="block w-full p-2 border-gray-300 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 mb-4">
        <option value="all">All</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <div id="task-list" class="mt-4 bg-gray-100 p-4 rounded-md"></div>
    </div>
  </div>

  <script>
    // Navigation button scripts
    $("#view-dashboard").on("click", () => {
      window.location.href = "dashboard.html";
    });
    $("#view-daily-summary").on("click", () => {
      window.location.href = "daily-summary.html";
    });
    $("#view-weekly-summary").on("click", () => {
      window.location.href = "weekly-summary.html";
    });
  </script>
  <script type="module" src="/src/main.js"></script>

</body>

</html>
