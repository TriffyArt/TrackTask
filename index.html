<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title></title>
</head>

<body class="bg-slate-500">

  <div class="flex justify-center flex-col items-center mt-6">
    <div class="container w-full max-w-[500px] m-[20px auto] p-5 bg-white rounded-lg shadow-md shadow-black ">
      <input class="w-full mb-4 p-3 text-base border-white border-[1px] border-solid rounded-md" type="text"
        id="task-title" placeholder="Enter task title" />
      <textarea id="task-details" placeholder="Enter task details"
        class="mt-1.5 text-[#555] w-full mb-4 p-3 text-base border-[1px] border-solid border-[#ccc] resize-none h-20"></textarea>

      <div class="flex justify-between mb-6 items-center">
        <div class="mb-5">
          <input type="date" id="Date" required>
        </div>

        <div class="w-1/3">
          <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">Select Priority</label>
          <select id="priority"
            class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>

      </div>

      <button id="add-task"
        class="ml-1.5 w-full p-3 text-base font-bold text-[#fff] bg-[#66fa95] border-none rounded-md cursor-pointer transition duration-300 ease-in-out hover:bg-blue-700">Add
        Task</button>
    </div>

    <div class="">
      <label for="priorityFilter" class="block text-sm font-medium text-white mb-2 mt-5">Filter Priority</label>
            <select id="priorityFilter"
              class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
          </select>
    </div>

  </div>



  <div id="task-list" class="mt-[20px]"></div>

 
  <script type="module" src="/src/main.js"></script>
</body>

</html>
