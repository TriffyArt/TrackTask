<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Daily Summary</title>
</head>

<body class="bg-slate-500">
    <!-- Navbar -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">TrackTask</span>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <button id="view-dashboard" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500">Dashboard</button>
                    </li>
                    <li>
                        <button id="view-main" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Tasks</button>
                    </li>
                    <li>
                        <button id="view-daily-summary" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Daily Summary</button>
                    </li>
                    <li>
                        <button id="view-weekly-summary" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Weekly Summary</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="daily-summary">
        <canvas id="daily-summary-chart" width="400" height="400"></canvas>
        <div id="total-time-spent"></div>
    </div>

    <script>
        // Navigation button scripts
        $("#view-dashboard").on("click", () => {
            window.location.href = "dashboard.html";
        });
        $("#view-main").on("click", () => {
            window.location.href = "index.html";
        });
        $("#view-daily-summary").on("click", () => {
            window.location.href = "daily-summary.html";
        });
        $("#view-weekly-summary").on("click", () => {
            window.location.href = "weekly-summary.html";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/src/daily-summary.js"></script>
</body>

</html>
